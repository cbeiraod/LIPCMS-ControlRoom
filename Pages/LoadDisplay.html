 <!DOCTYPE html>
<html lang="en-US">
<head>

<title>LIP-CMS Loading Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

<script type="text/javascript">
  var windowObjectReference;
  var strWindowFeatures = "toolbar=no,menubar=no,location=no,resizable=no,scrollbars=no,status=no";

  var createPage = function(pageURL, pageName)
  {
    return {
        URL: pageURL,
        name: pageName
    }
  }

  var createScreen = function(screenLeft, screenTop, screenHeight, screenWidth)
  {
    return {
      left: screenLeft,
      top: screenTop,
      height: screenHeight,
      width: screenWidth,
      winRef: null
    }
  }

  var allPages = {
    mylhcPage1: createPage("LHCStatus.html", "LHC Page 1"),
    cmsPage0: createPage("https://cmswbm.cern.ch/cmsdb/servlet/PageZero", "CMS Page Zero"),
    cmsPage1: createPage("http://cmspage1.web.cern.ch/cmspage1/", "CMS Page 1"),
    mycmsPage1: createPage("CMSStatus.html", "CMS Page 1"),
  }

  // Login: https://account.cern.ch/account/Management/MyAccounts.aspx
  var allVisiblePages = {
    topLeft: allPages.mylhcPage1,
    topCentre: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=12&frames=no", "Live Events"),
    topRight: allPages.cmsPage1,
    midLeft: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=6&frames=no", "Events 2009"), // Changed
    midCentre: createPage("http://cmsdoc.cern.ch/B40tvs/cms_daq.html", "CMS DAQ"), // Changed
    midRight: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=7&frames=no", "Events 2010-2011"), // Changed
    bottomLeft: createPage("https://cmsweb.cern.ch/dqm/online", "DQM Online"),
    bottomLeftCentre: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=8&frames=no", "Event Simulations"), // Changed
    bottomRightCentre: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=9&frames=no", "CMS Photos"), // Changed
    bottomRight: createPage("http://cmsdoc.cern.ch/cmscc/cmstv/cmstv.jsp?channel=5&frames=no", "Cosmic Muons"), // Changed
  }

  var allScreens = [
    createScreen(0,    0, 1080, 1920),
    createScreen(1920, 0, 1080, 1920),
  ]

  var chosenPages = [
    allVisiblePages.bottomRightCentre,
    allVisiblePages.bottomRight
  ]

  function openRequestedPopup()
  {
    for(i = 0; i < allScreens.length; i++)
    {
      var windowFeatures = strWindowFeatures;
      windowFeatures += ",left="+allScreens[i].left.toString();
      windowFeatures += ",top="+allScreens[i].top.toString();
      windowFeatures += ",outerHeight="+allScreens[i].height.toString();
      windowFeatures += ",outerWidth="+allScreens[i].width.toString();
      allScreens[i].winRef = window.open(chosenPages[i].URL, chosenPages[i].name, windowFeatures);
    }

    // https://cmswbm.cern.ch/cmsdb/servlet/FillSummary
    // https://cmswbm.cern.ch/cmsdb/servlet/FillSummary?nameExp=^LHCFILL&showLumi=1

    //window.close();
    //window.open('','_self').close();
    //window.open('','_parent','');
    //window.close();
  }
</script>
</head>
<body onload='openRequestedPopup()'>
</body>
</html>
